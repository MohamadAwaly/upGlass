<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:jsf="http://java.sun.com/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">
<cc:interface>
    <cc:attribute name="value" type="java.util.Date" required="true" />
    <cc:attribute name="list" type="java.lang.String" default="" />
    <cc:attribute name="step" type="java.lang.String" default="1" />
    <cc:attribute name="min" type="java.util.Date" />
    <cc:attribute name="max" type="java.util.Date" />
    <cc:attribute name="readonly" type="java.lang.String" default="false" />
    <cc:attribute name="required" type="java.lang.String" default="false" />
    <cc:clientBehavior name="change" targets="date" event="change" />
</cc:interface>
<cc:implementation>
<ui:composition template="../WEB-INF/template/simple.xhtml">

    <ui:define name="content1">
        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h:outputLabel value="Plaque/Plate" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.carPlate}" styleClass="form-control"/>
                        <br/>
                        <h:outputLabel value="Idententification Number / Numéro d'identification" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.vehicleIdentificationNumber}" styleClass="form-control"/>
                    </div>

                    <div class="col">
                        <h:outputLabel value="Building date / Date de construction" styleClass="form-label"/>
                        <h:inputText id="inpDateBuilding" value="#{carAddBean.car.buildingDate}"
                                     converterMessage="Veuillez utiliser ce format jj-mm-yyyy">
                            <f:convertDateTime pattern="dd-mm-yyyy"/>
                        </h:inputText>

                        <br/>
                        <h:outputLabel value="Kilometers / Kilomètres" styleClass="form-label"/>
                        <h:inputText value="#{carAddBean.car.kilometers}" styleClass="form-control"/>
                    </div>
                    <div class="col">
                        <h:outputText value="Model-Mark" styleClass="form-label"/>
                        <h:selectOneMenu styleClass="form-select" value="#{carAddBean.idBrandString}">
                            <f:selectItems id="BrandSelection" value="#{carAddBean.listBrand}" var="brand"
                                           itemLabel="#{brand.brandName}" itemValue="#{brand.idBrand}">
                            </f:selectItems>
                            <f:ajax event="change"
                                    listener="#{carAddBean.obtainLstModel}"
                                    render="ModelSelection"
                                    execute="BrandSelection"
                            />

                        </h:selectOneMenu>
                        <h:outputLabel value="Model" styleClass="form-label"/>
                        <h:selectOneMenu id="ModelSelection" styleClass="form-select" value="#{carAddBean.idModelString}">
                            <f:selectItems value="#{carAddBean.listModel}" var="model" itemLabel="#{model.modelName}" itemValue="#{model.idModel}"></f:selectItems>
                        </h:selectOneMenu>

                    </div>
                </div>
            </div>

            <!--            <h:outputText value="Plaque/Plate"/>-->
            <!--            <h:inputText value="#{carAddBean.monString}"/>-->

            <h:commandButton value="TEST" action="#{carAddBean.submit}"/>
            <h:outputText value="Plaque is : #{carAddBean.car.carPlate}"/>
        </h:form>
    </ui:define>
</ui:composition>
</cc:implementation>

</html>
