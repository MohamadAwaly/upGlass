<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://java.sun.com/jsf/html">

<ui:composition template="../WEB-INF/template/simple.xhtml">
    <ui:insert name="header"></ui:insert>
    <ui:define name="title">
        Billing/Facturation car detail
    </ui:define>
    <ui:define name="content1">

        <h:form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h4>info vhéhicule</h4>
                        <h:outputLabel value="Plaque/Plate :" styleClass="form-label"/>
                        <h:outputText value="#{customerCarBean.carSelected.carPlate}" styleClass="form-control"/>
                        <br/>
                        <h:outputLabel value="Idententification Number / Numéro d'identification :" styleClass="form-label"/>
                        <h:outputText value="#{customerCarBean.carSelected.vehicleIdentificationNumber}" styleClass="form-control"/>
                        <br/>
                        <h:outputLabel value="Marque et modele :" styleClass="form-label"/>
                        <h:outputText value="#{customerCarBean.carSelected.model.brand.brandName} #{customerCarBean.carSelected.model.modelName}" styleClass="form-control"/>
                        <br/>
                        <h:outputLabel value="Année de fabrication / Building date :" styleClass="form-label"/>
                        <h:outputText value="#{customerCarBean.carSelected.buildingDate}" styleClass="form-control">
                            <f:convertDateTime pattern="dd/ MM/ yyyy"/>
                        </h:outputText>
                    </div>
                    <div class="col">
                        <h4>Choisir utilisateur / choose user</h4>
                        <h:selectOneMenu id="userSelection" styleClass="form-select" value="#{customerCarBean.idUser}">
                            <f:selectItems value="#{customerCarBean.findAllUser()}"
                                           var="u" itemLabel="#{u.lastName} #{u.firstName}"
                                           itemValue="#{model.idUser}"></f:selectItems>
                        </h:selectOneMenu>
                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>


</html>
